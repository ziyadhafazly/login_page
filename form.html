<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome back</h1>
            <p>Please sign in to your account</p>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email address  <i class="ri-mail-line"></i></label>

                <input type="email" id="email" placeholder="Enter your email" required>


            </div>

            <div class="form-group">
                <label for="password">Password  <i class="ri-lock-line"></i></label>

                <input type="password" id="password" placeholder="Enter your password" required> </div>

            <button type="submit" class="login-button">
                Sign in
            </button>
        </form>

        <div class="login-footer">
            <a href="#">Forgot password?</a> â€¢
            <a href="#">Sign up</a>
        </div>
    </div>

</body>

</html>
